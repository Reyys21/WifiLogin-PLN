<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>10.20.6.1</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --pln-yellow: #FFD400;
      --pln-blue: #009FE3;
      --pln-deep: #0033A0;
    }

    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(180deg, #f9fbff 0%, #e9f2ff 70%, #dbe7ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .glass {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 10px 30px rgba(0, 51, 160, 0.15);
    }

    .logo-circle {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 4px 25px rgba(0, 51, 160, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-modern {
      background: linear-gradient(90deg, var(--pln-deep), var(--pln-blue));
      color: white;
      font-weight: 600;
      transition: all 0.25s ease;
      border-bottom: 3px solid var(--pln-yellow);
    }

    .btn-modern:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 51, 160, 0.3);
    }

    .input-focus:focus {
      outline: none;
      border-color: var(--pln-blue);
      box-shadow: 0 0 12px rgba(0, 159, 227, 0.25);
      background-color: rgba(255, 255, 255, 0.98);
    }

    .spinner {
      border: 3px solid rgba(255,255,255,0.2);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 1rem;
      height: 1rem;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(25px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .fade-up { animation: fadeInUp 0.8s ease both; }
  </style>
</head>

<body>
  <div class="w-full max-w-md glass rounded-3xl p-10 fade-up">
    <div class="flex flex-col items-center text-center">
      <!-- Logo PLN -->
      <div class="">
        <img src="logo/pln.png" alt="Logo PLN" class="w-28 h-28 object-contain drop-shadow-xl">


      </div>

      <h1 class="text-2xl font-bold text-[#0033A0] mb-2">Masuk menggunakan akun korporat Anda</h1>
      <p class="text-sm text-gray-600 mb-8">Masuk untuk terhubung ke jaringan PLN</p>

      <!-- Form -->
      <form id="loginForm" class="w-full" autocomplete="off">
        <div class="mb-4">
          <input id="username" type="text" placeholder="Username" 
            class="w-full p-4 rounded-lg bg-white border border-gray-200 text-gray-800 placeholder-gray-400 input-focus" />
        </div>
        <div class="mb-6">
          <input id="password" type="password" placeholder="Password"
            class="w-full p-4 rounded-lg bg-white border border-gray-200 text-gray-800 placeholder-gray-400 input-focus" />
        </div>
        <div class="flex flex-col items-center justify-center mt-4">
          <button id="submitBtn" type="submit" 
            class="btn-modern w-48 h-12 rounded-xl flex items-center justify-center gap-3">
            <span id="btnLabel">Hubungkan</span>
            <span id="btnSpinner" class="spinner hidden"></span>
          </button>

          <!-- Tambahan teks bawah -->
          <div class="mt-6 text-xs text-gray-500">STI Kalselteng Â©2025</div>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const btn = document.getElementById("submitBtn");
    const label = document.getElementById("btnLabel");
    const spinner = document.getElementById("btnSpinner");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (!user || !pass) {
        alert("Harap isi username dan password terlebih dahulu.");
        return;
      }

      // Animasi loading
      label.textContent = "Menghubungkan...";
      spinner.classList.remove("hidden");
      btn.disabled = true;
      btn.classList.add("opacity-70");

      // Simulasi proses login
      setTimeout(() => {
        label.textContent = "Hubungkan";
        spinner.classList.add("hidden");
        btn.disabled = false;
        btn.classList.remove("opacity-70");
        alert("Terhubung ke jaringan PLN ");
        form.reset();
      }, 2000);
    });
  </script>
</body>
</html>
